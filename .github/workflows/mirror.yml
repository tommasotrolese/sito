name: Mirror to client repo

on:
  push:
    branches:
      - main  # Cambia se usi un'altra branch

jobs:
  push-to-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Push to client repo
        run: |
          git config --global user.name "AutoSync Bot"
          git config --global user.email "bot@example.com"

          # Aggiungi il remote del cliente
          git remote add target https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/tommasotrolese/sito.git

          # Push forzato
          git push --force target main
